<body>
   <h1>Bullet Database</h1>
    <button id="create">CreateDB</button><br><br>
 <!--    <button id="add">Add</button><br><br> -->
    <form>
        <label for="log">Log:</label>
        <input type="text" id="log" name="log"><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority"><br><br>

        <label for="content">Content:</label>
        <input type="text" id="content" name="content"><br><br>

        <label for="completed">Completed:</label>
        <input type="text" id="completed" name="completed"><br><br>
        
        <label for="children">Children:</label>
        <input type="text" id="children" name="children"><br><br>

        <button id="add">Add Bullet</button>
        
    </form><br><br>

    <label for="key">key:</label>
    <input type="text" id="key" name="key"><br><br>
    <button id="get">Get Bullet</button>
    <button id="update">Update Bullet</button>
    <button id="delete">Delete Bullet</button>

    <br><br>
    <button id="important">Get All Important Bullets</button>
    <br><br>

    <label for="dateget">Date:</label>
    <input type="date" id="dateget" name="dateget"><br><br>

    <button id="daily">Get Bullets for day</button>
    <button id="dailypriority">Get Priority Bullets for day</button>
    <button id="dailytodo">Get Todo Bullets for day</button><br><br>

<!--     ENTRIES -->

        <label for="entrydate">Date:</label>

        <label for="entrycontent">content:</label>

    <button id="entryget">Get Entry</button>
    <button id="entryupdate">Update Entry</button>
    <button id="entrydelete">Delete Entry</button><br><br>

    <label for="dateget2">Date:</label>

    <button id="entrydaily">Get Entries for day</button><br><br>
