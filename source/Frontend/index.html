<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Update with name -->
  <title>Group 19 Bullet Journal</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style/css/main.css">
</head>

<body>
  <main>
    <div id="container" class="container">
      <div id="weekly-nav-container" class="weekly-nav-container">           
        <div id="side-nav-container" class="side-nav-container">
        </div>
      </div>
      <div id="daily-log" class="daily-log">
          <div id="date" class="daily-log-title">
            <i id="prev-log" class="fas fa-chevron-left"></i>
            <log-type></log-type>
            <i id="next-log" class="fas fa-chevron-right"></i>
          </div>
          <div id="main-text" class="main-text">
          </div>
          <!-- Begin Additional entries-->
          <div id="additional" class="additional">
          </div>
          <!-- End Additional entries-->
      </div>
    </div>

  </main>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/ca3c87a23a.js" crossorigin="anonymous"></script>

  <!-- add web component here -->
  <script src="./components/log-type.js" type="module"></script>
  <script src="./components/side-nav.js" type="module"></script>
  <script src="./components/main-text.js" type="module"></script>
  <script src="./components/weekly-nav.js" type="module"></script>
  <script src="./components/future-nav.js" type="module"></script>
  <script src="./components/todo-list.js" type="module"></script>
  <script src="./components/addl_entries/entry-bar.js" type="module"></script>
  <script src="./components/addl_entries/text-entry.js" type="module"></script>
  <script src="./components/calendar.js" type="module"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>
  
  <!-- Main Script -->
  <script src="./scripts/main-text-script.js" type="module"></script>
  <script src="./scripts/side-nav-script.js" type="module"></script>
  <script src="./scripts/weekly-nav-script.js" type="module"></script>
  <script src="./scripts/calendar-script.js" type="module"></script>
  <script src="scripts/addl-entries-script.js" type="module"></script>
  <script src="./scripts/script.js" type="module"></script>
  
</body>
</html>
